<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome, Yash - Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #fc5c7d 100%);
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dashboard-container {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    .dashboard-container h1 {
      color: #232946;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .dashboard-container p {
      color: #6a82fb;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      font-weight: 500;
    }
    .dashboard-btns {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }
    .dashboard-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
      padding: 1.2rem 0;
      font-size: 1.25rem;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      background: linear-gradient(90deg, #667eea 0%, #fc5c7d 100%);
      color: #fff;
      box-shadow: 0 4px 16px rgba(100,100,255,0.10);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      text-decoration: none;
      outline: none;
    }
    .dashboard-btn:hover, .dashboard-btn:focus {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px rgba(100,100,255,0.18);
      background: linear-gradient(90deg, #fc5c7d 0%, #667eea 100%);
    }
    .dashboard-btn svg {
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      .dashboard-container {
        padding: 2rem 1rem;
      }
      .dashboard-btn {
        font-size: 1.1rem;
        padding: 1rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, Yash!</h1>
    <p>Choose your destination:</p>
    <div class="dashboard-btns">
      <a href="/admin" class="dashboard-btn">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="13" rx="2"/><path d="M16 3v4M8 3v4"/></svg>
        Admin Panel
      </a>
      <a href="/bulk-upload" class="dashboard-btn">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7,10 12,15 17,10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        Bulk Upload
      </a>
    </div>
  </div>
</body>
</html>
