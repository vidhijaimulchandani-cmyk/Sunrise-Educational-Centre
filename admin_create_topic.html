<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Forum Topic - Sunrise Education Centre</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--pico-primary-background, #f4f6fb); }
    .container { max-width: 600px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 16px; box-shadow: 0 2px 8px rgba(100,100,255,0.07); }
    .header { text-align: center; margin-bottom: 2rem; }
    .header h1 { color: #6a82fb; margin-bottom: 0.5rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #232946; }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.8rem 1rem; border: 1px solid #e0e7ff; border-radius: 8px; font-size: 1rem; font-family: inherit; }
    .form-group textarea { resize: vertical; min-height: 100px; }
    .form-group select { background: #fff; }
    .radio-group { display: flex; gap: 1rem; margin-top: 0.5rem; }
    .radio-group label { display: flex; align-items: center; gap: 0.5rem; font-weight: normal; cursor: pointer; }
    .radio-group input[type="radio"] { width: auto; margin: 0; }
    .btn { background: #6a82fb; color: #fff; padding: 0.8rem 2rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.15s; }
    .btn:hover { background: #5a6fd8; }
    .btn-secondary { background: #888; margin-right: 1rem; }
    .btn-secondary:hover { background: #777; }
    .back-link { display: inline-block; margin-bottom: 1rem; color: #6a82fb; text-decoration: none; font-weight: 600; }
    .back-link:hover { text-decoration: underline; }
    .dark-mode-toggle { position: fixed; top: 20px; right: 20px; z-index: 1000; }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <div class="dark-mode-toggle">
    <button id="darkModeToggle" class="btn btn-primary" style="min-width:160px;">Toggle Dark Mode</button>
  </div>

  <div class="container">
    <a href="/admin" class="back-link">‚Üê Back to Admin Panel</a>
    
    <div class="header">
      <h1>Create Forum Topic</h1>
      <p>Add a new topic to organize forum discussions</p>
    </div>

    <form method="POST" action="/admin/create-topic">
      <div class="form-group">
        <label for="name">Topic Name *</label>
        <input type="text" id="name" name="name" placeholder="e.g., Mathematics Help, Science Discussion, Study Tips" required>
      </div>

      <div class="form-group">
        <label for="description">Topic Description</label>
        <textarea id="description" name="description" placeholder="Brief description of what this topic covers (optional)"></textarea>
      </div>

      <div class="form-group">
        <label for="class_id">Class *</label>
        <select id="class_id" name="class_id" required>
          <option value="">Select a class</option>
          {% for class_id, class_name in all_classes %}
          <option value="{{ class_id }}">{{ class_name|title }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label>Paid Status *</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="paid" value="paid" required>
            Paid
          </label>
          <label>
            <input type="radio" name="paid" value="unpaid" required>
            Unpaid
          </label>
        </div>
      </div>

      <div style="text-align: center;">
        <a href="/admin" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn">Create Topic</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
<script src="attached_assets/theme.js"></script>
</html>
