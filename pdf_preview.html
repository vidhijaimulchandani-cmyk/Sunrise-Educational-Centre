<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview - {{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f6fb;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        
        .preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .preview-header {
            background: #fff;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .preview-header h1 {
            margin: 0;
            color: #232946;
            font-size: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .preview-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #6a82fb;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #f1f3f5;
            color: #232946;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .btn-dark-mode {
            background: #2a2a3a;
            color: #f4f4f4;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .btn-dark-mode:hover {
            background: #3a3a4a;
        }
        
        .pdf-viewer {
            flex: 1;
            background: #fff;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            transition: background-color 0.3s ease;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6a82fb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
            transition: border-color 0.3s ease;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Security features */
        .pdf-viewer {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .pdf-iframe {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Watermark overlay */
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 100px,
                rgba(106, 130, 251, 0.03) 100px,
                rgba(106, 130, 251, 0.03) 200px
            );
            transition: background 0.3s ease;
        }
        
        .watermark::before {
            content: 'SUNRISE EDUCATION CENTRE';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 3rem;
            font-weight: bold;
            color: rgba(106, 130, 251, 0.1);
            white-space: nowrap;
            pointer-events: none;
            transition: color 0.3s ease;
        }
        
        /* Enhanced Dark mode support */
        body.dark-mode {
            background: #0f1419;
        }
        
        body.dark-mode .preview-header {
            background: #1a1f2e;
            color: #f4f4f4;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        body.dark-mode .preview-header h1 {
            color: #f4f4f4;
        }
        
        body.dark-mode .btn-secondary {
            background: #2a2a3a;
            color: #f4f4f4;
        }
        
        body.dark-mode .btn-secondary:hover {
            background: #3a3a4a;
        }
        
        body.dark-mode .btn-dark-mode {
            background: #6a82fb;
            color: #fff;
        }
        
        body.dark-mode .btn-dark-mode:hover {
            background: #5a6fd8;
        }
        
        body.dark-mode .pdf-viewer {
            background: #1a1f2e;
        }
        
        body.dark-mode .pdf-iframe {
            background: #1a1f2e;
        }
        
        body.dark-mode .loading {
            color: #b0b0b0;
        }
        
        body.dark-mode .loading-spinner {
            border-color: #2a2a3a;
            border-top-color: #6a82fb;
        }
        
        body.dark-mode .watermark {
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 100px,
                rgba(106, 130, 251, 0.05) 100px,
                rgba(106, 130, 251, 0.05) 200px
            );
        }
        
        body.dark-mode .watermark::before {
            color: rgba(106, 130, 251, 0.15);
        }
        
        /* Dark mode toggle icon */
        .dark-mode-icon {
            transition: transform 0.3s ease;
        }
        
        body.dark-mode .dark-mode-icon {
            transform: rotate(180deg);
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .preview-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .preview-header h1 {
                font-size: 1.2rem;
            }
            
            .preview-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .watermark::before {
                font-size: 1.5rem;
            }
        }
        
        /* Screenshot prevention */
        .screenshot-prevention {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
            background: transparent;
        }
    </style>
    <link rel="stylesheet" href="floating-navbar.css">
    <link rel="stylesheet" href="uiverse-components.css">
</head>
<body>
    <!-- Screenshot prevention overlay -->
    <div class="screenshot-prevention"></div>
    
    <!-- Watermark overlay -->
    <div class="watermark"></div>
    
    <div class="preview-container">
        <div class="preview-header">
            <h1>{{ title }}</h1>
            <div class="preview-controls">
                <button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Resources</button>
                <button class="btn btn-dark-mode" onclick="toggleDarkMode()" title="Toggle Dark Mode">
                    <span class="dark-mode-icon">üåô</span>
                </button>
                <button class="btn btn-primary" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </div>
        
        <div class="pdf-viewer">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading PDF...</p>
            </div>
            <iframe 
                id="pdf-iframe" 
                class="pdf-iframe" 
                data-src="/pdf-content/{{ filename }}"
                onload="hideLoading()"
                onerror="showError()"
                style="display: none;">
            </iframe>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Dark mode functionality
        function toggleDarkMode() {
            const body = document.body;
            const isDarkMode = body.classList.contains('dark-mode');
            
            if (isDarkMode) {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'false');
                updateDarkModeIcon(false);
            } else {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'true');
                updateDarkModeIcon(true);
            }
        }
        
        function updateDarkModeIcon(isDark) {
            const icon = document.querySelector('.dark-mode-icon');
            if (isDark) {
                icon.textContent = '‚òÄÔ∏è';
            } else {
                icon.textContent = 'üåô';
            }
        }
        
        function initializeDarkMode() {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
                updateDarkModeIcon(true);
            }
        }
        
        // Enhanced security features
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize dark mode
            initializeDarkMode();
            
            // Defer setting iframe src until DOM is ready
            const iframe = document.getElementById('pdf-iframe');
            if (iframe && iframe.dataset.src) {
                // Yield to allow paint, then set src
                setTimeout(() => {
                    iframe.src = iframe.dataset.src;
                }, 0);
            }
            
            // Disable right-click
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable keyboard shortcuts for saving/printing
            document.addEventListener('keydown', function(e) {
                // Prevent Ctrl+S, Ctrl+P, F12, etc.
                if ((e.ctrlKey && (e.key === 's' || e.key === 'p' || e.key === 'u')) || 
                    e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                    (e.ctrlKey && e.shiftKey && e.key === 'C')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Disable drag and drop
            document.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('drop', function(e) {
                e.preventDefault();
            });
            
            // Disable text selection
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
            
            // Disable copy
            document.addEventListener('copy', function(e) {
                e.preventDefault();
            });
            
            // Disable cut
            document.addEventListener('cut', function(e) {
                e.preventDefault();
            });
            
            // Disable paste
            document.addEventListener('paste', function(e) {
                e.preventDefault();
            });
            
            // Prevent iframe from being embedded elsewhere
            if (window.top !== window.self) {
                window.top.location = window.self.location;
            }
            
            // Disable print
            window.addEventListener('beforeprint', function(e) {
                e.preventDefault();
                alert('Printing is not allowed for security reasons.');
            });
            
            // Disable save as
            window.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    alert('Saving is not allowed for security reasons.');
                }
            });
            
            // Prevent opening in new tabs/windows
            window.addEventListener('beforeunload', function(e) {
                e.preventDefault();
                e.returnValue = '';
            });
            
            // Screenshot detection (basic)
            let screenshotAttempts = 0;
            window.addEventListener('keydown', function(e) {
                if (e.key === 'PrintScreen' || (e.ctrlKey && e.key === 'p')) {
                    screenshotAttempts++;
                    if (screenshotAttempts > 2) {
                        alert('Screenshot attempts detected. Please respect the document security.');
                    }
                    e.preventDefault();
                }
            });
        });
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pdf-iframe').style.display = 'block';
        }
        
        function showError() {
            document.getElementById('loading').innerHTML = `
                <div style="color: #fc5c7d; margin-bottom: 1rem;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>
                <p>Error loading PDF</p>
                <button class="btn btn-primary" onclick="location.reload()">Retry</button>
            `;
        }
        
        function goBack() {
            window.history.back();
        }
        
        function toggleFullscreen() {
            const container = document.querySelector('.preview-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Additional security: Monitor for suspicious activities
        let suspiciousActivity = 0;
        setInterval(function() {
            // Check if user is trying to access developer tools
            if (window.outerHeight - window.innerHeight > 200 || 
                window.outerWidth - window.innerWidth > 200) {
                suspiciousActivity++;
                if (suspiciousActivity > 3) {
                    alert('Developer tools detected. Please close them to continue viewing.');
                }
            }
        }, 1000);
    </script>

    <!-- Search Modal -->
    <div id="searchModal" class="modal" style="display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
        <div class="modal-content black-glass" style="margin: 10% auto; padding: 2rem; border-radius: 20px; width: 90%; max-width: 600px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="color: white; margin: 0;">üîç Search</h2>
                <button onclick="closeSearch()" style="background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer;">‚úï</button>
            </div>
            <input type="text" id="searchInput" placeholder="Search courses, resources, or topics..." style="width: 100%; padding: 15px; border: none; border-radius: 10px; background: rgba(255,255,255,0.1); color: white; font-size: 1rem; margin-bottom: 1rem;">
            <div id="searchResults" style="max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <!-- Notification Panel -->
    <div id="notification-panel" class="notification-panel black-glass" style="display: none; position: fixed; top: 100px; right: 20px; width: 350px; max-height: 500px; overflow-y: auto; z-index: 999; border-radius: 16px; padding: 1rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(255,255,255,0.2);">
            <h3 style="margin: 0; font-size: 1.2rem; color: white;">üîî Notifications</h3>
            <button onclick="toggleNotifications()" style="background: none; border: none; color: #fff; font-size: 1.2rem; cursor: pointer; padding: 0.2rem;">‚úï</button>
        </div>
        <div class="notification-list">
            <div class="notification-item" style="padding: 0.8rem; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 0.5rem;">
                <div style="font-weight: 600; margin-bottom: 0.3rem; color: white;">üìö Latest Updates</div>
                <div style="font-size: 0.9rem; opacity: 0.8; color: rgba(255,255,255,0.8);">Check out new features and content</div>
            </div>
        </div>
    </div>

    <script src="navbar-functions.js"></script>
</body>
</html> 
<script src="/attached_assets/theme.js"></script>
