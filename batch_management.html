<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batch Management</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(320px,1fr)); gap:1rem; }
    .admin-card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:1rem; box-shadow:0 4px 16px rgba(100,100,255,0.08); }
    .admin-card h3 { margin:0 0 0.6rem 0; color:#232946; }
    .row { display:flex; gap:0.6rem; flex-wrap:wrap; }
    .row > * { flex:1; min-width: 140px; }
    .form { display:flex; flex-direction:column; gap:0.6rem; }
    input[type="text"], input[type="date"], textarea { border:1px solid #e5e7eb; border-radius:10px; padding:0.6rem 0.8rem; font-size:0.95rem; }
    textarea { min-height: 80px; resize:vertical; }
    .btn { display:inline-block; border:1px solid #6a82fb; color:#6a82fb; background:#fff; padding:0.5rem 0.9rem; border-radius:10px; font-weight:600; cursor:pointer; transition:all .2s; text-decoration:none; }
    .btn:hover { background:#f3f6ff; }
    .btn-primary { background:#6a82fb; color:#fff; border-color:#6a82fb; }
    .btn-primary:hover { background:#5a6fd8; }
    .btn-danger { background:#ef4444; border-color:#ef4444; color:#fff; }
    .toolbar { display:flex; gap:0.6rem; align-items:center; justify-content:space-between; margin-bottom:0.8rem; flex-wrap:wrap; }
    .muted { color:#6b7280; font-size:0.92rem; }
  </style>
</head>
<body>
  <nav class="navbar glassmorphic">
    <div class="container nav-content">
      <div class="nav-logo">
        <img src="attached_assets/image_1750584670920.png" alt="Logo">
        <span>Batch Management</span>
      </div>
      <ul class="nav-links">
        <li><a href="/admin">Admin</a></li>
      </ul>
    </div>
  </nav>

  <main class="container main-content">
    <section class="card animated-card" style="padding:1rem;">
      <div class="toolbar">
        <h2 style="margin:0;">Manage Batches</h2>
        <form class="row" method="POST" action="/admin/batch/create">
          <input type="text" name="name" placeholder="New class name (e.g., Class 9)" required />
          <button class="btn btn-primary" type="submit">+ Create Class</button>
        </form>
      </div>
      <p class="muted" style="margin:0.2rem 0 0;">Update metadata (image, dates, description) for each class. The public Batch page will use these if present.</p>
    </section>

    <section class="grid">
      {% for cls in classes %}
      <div class="admin-card">
        <h3>{{ cls.name|title }} (ID: {{ cls.id }})</h3>
        <form class="form" method="POST" action="/admin/batch/update/{{ cls.id }}">
          <div class="row">
            <input type="text" name="name" placeholder="Class name" value="{{ cls.name }}" />
          </div>
          <div class="row">
            <input type="text" name="image" placeholder="Image URL" value="{{ cls.meta.image }}" />
          </div>
          <div class="row">
            <input type="date" name="start_date" value="{{ cls.meta.start_date }}" />
            <input type="date" name="end_date" value="{{ cls.meta.end_date }}" />
          </div>
          <textarea name="description" placeholder="Short description...">{{ cls.meta.description }}</textarea>
          <div class="row" style="justify-content:flex-end;">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
        <form method="POST" action="/admin/batch/delete/{{ cls.id }}" onsubmit="return confirm('Delete this class?');">
          <button class="btn btn-danger" type="submit">Delete Class</button>
        </form>
      </div>
      {% endfor %}
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
