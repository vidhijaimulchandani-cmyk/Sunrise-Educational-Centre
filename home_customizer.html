<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Home Page Editor</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="admin-glassmorphic.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Home Page Editor</h1>
      <div class="actions">
        <a href="/" class="btn btn-secondary" target="_blank">Open Home</a>
        <a href="/admin" class="btn btn-secondary">Back to Admin</a>
      </div>
    </div>

    {% if error %}
      <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    {% if success_message %}
      <div class="alert alert-success">{{ success_message }}</div>
    {% endif %}

    <form method="POST" onsubmit="return confirm('Save changes to homepage?');" style="margin-bottom: 1rem;">
      <div class="panel">
        <h2>Edit index.html</h2>
        <textarea id="htmlEditor" name="html_content" class="editor" spellcheck="false">{{ index_html_content }}</textarea>
        <div style="display:flex; gap:0.5rem; margin-top:0.75rem;">
          <button type="button" class="btn btn-secondary" onclick="refreshPreview()">Preview</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </form>

    <div class="panel">
      <h2>Live Preview</h2>
      <iframe id="previewFrame" srcdoc=""></iframe>
    </div>
  </div>

  <script>
    const editor = document.getElementById('htmlEditor');
    const frame = document.getElementById('previewFrame');
    function refreshPreview() {
      frame.srcdoc = editor.value;
    }
    // Auto-load preview on page load
    document.addEventListener('DOMContentLoaded', () => {
      refreshPreview();
    });
  </script>
</body>
<script src="attached_assets/theme.js"></script>
</html>
