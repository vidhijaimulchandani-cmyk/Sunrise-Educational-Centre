<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Management - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .dark-mode-toggle { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .dark-mode-toggle { position: fixed; top: 20px; right: 20px; z-index: 1000; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8fafc;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #6a82fb;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6a82fb;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #64748b;
            font-weight: 600;
            font-size: 1rem;
        }

        .filters {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #6a82fb;
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106,130,251,0.3);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .queries-table {
            padding: 30px;
            overflow-x: auto;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 18px 15px;
            text-align: left;
            font-weight: 700;
            color: #374151;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: top;
        }

        tr:hover {
            background: #f8fafc;
        }

        .priority-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fef2f2;
            color: #dc2626;
        }

        .priority-urgent {
            background: #dc2626;
            color: white;
        }

        .priority-normal {
            background: #f0f9ff;
            color: #0284c7;
        }

        .priority-low {
            background: #f0fdf4;
            color: #16a34a;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-in-progress {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-resolved {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-closed {
            background: #f3f4f6;
            color: #6b7280;
        }

        .message-preview {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .response-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .close {
            font-size: 2rem;
            cursor: pointer;
            color: #6b7280;
        }

        .close:hover {
            color: #374151;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #6a82fb;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            border-color: #6a82fb;
            color: #6a82fb;
        }

        .pagination button.active {
            background: #6a82fb;
            color: white;
            border-color: #6a82fb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .no-queries {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-queries h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .queries-table {
                padding: 15px;
            }
            
            table {
                font-size: 0.85rem;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <div class="dark-mode-toggle">
    <button id="darkModeToggle" class="btn btn-primary" style="min-width:160px;">Toggle Dark Mode</button>
  </div>
    <!-- Dark Mode Toggle Button -->
    <div class="dark-mode-toggle">
        <button id="darkModeToggle" class="btn btn-primary" style="min-width:160px;">Toggle Dark Mode</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìß Query Management</h1>
            <p>Manage and respond to user queries efficiently</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalQueries">0</div>
                <div class="stat-label">Total Queries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingQueries">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="resolvedQueries">0</div>
                <div class="stat-label">Resolved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgentQueries">0</div>
                <div class="stat-label">Urgent</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="priorityFilter">Priority</label>
                    <select id="priorityFilter">
                        <option value="">All Priority</option>
                        <option value="low">Low</option>
                        <option value="normal">Normal</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="general">General</option>
                        <option value="academic">Academic</option>
                        <option value="technical">Technical</option>
                        <option value="billing">Billing</option>
                        <option value="admission">Admission</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Search</label>
                    <input type="text" id="searchFilter" placeholder="Search by name, email, or message...">
                </div>
            </div>
            <div class="filter-buttons">
                <button class="btn btn-primary" onclick="loadQueries()">üîç Apply Filters</button>
                <button class="btn btn-secondary" onclick="clearFilters()">üîÑ Clear Filters</button>
                <button class="btn btn-success" onclick="exportQueries()">üìä Export Data</button>
            </div>
        </div>

        <div class="queries-table">
            <div class="table-container">
                <table id="queriesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Category</th>
                            <th>Submitted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="queriesTableBody">
                        <tr>
                            <td colspan="10" class="loading">Loading queries...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Response Modal -->
    <div id="responseModal" class="response-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Respond to Query</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalContent">
                <!-- Modal content will be populated dynamically -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let queriesPerPage = 10;
        let allQueries = [];

        // Load queries on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadQueries();
        });

        function loadQueries() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchFilter = document.getElementById('searchFilter').value;

            // Show loading
            document.getElementById('queriesTableBody').innerHTML = '<tr><td colspan="10" class="loading">Loading queries...</td></tr>';

            // Fetch queries from server
            fetch('/api/queries?' + new URLSearchParams({
                status: statusFilter,
                priority: priorityFilter,
                category: categoryFilter,
                search: searchFilter,
                page: currentPage,
                per_page: queriesPerPage
            }))
            .then(response => response.json())
            .then(data => {
                allQueries = data.queries || [];
                totalPages = Math.ceil(data.total / queriesPerPage);
                displayQueries();
                updateStats(data.stats);
                updatePagination();
            })
            .catch(error => {
                console.error('Error loading queries:', error);
                document.getElementById('queriesTableBody').innerHTML = '<tr><td colspan="10" class="loading">Error loading queries</td></tr>';
            });
        }

        function displayQueries() {
            const tbody = document.getElementById('queriesTableBody');
            
            if (allQueries.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="no-queries">
                            <h3>No queries found</h3>
                            <p>No queries match your current filters</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = allQueries.map(query => `
                <tr>
                    <td>#${query.id}</td>
                    <td>
                        <strong>${query.name}</strong><br>
                        <small>${query.email}</small>
                        ${query.phone ? `<br><small>üìû ${query.phone}</small>` : ''}
                    </td>
                    <td>
                        <strong>${query.subject || 'No Subject'}</strong><br>
                        <small>${query.category || 'general'}</small>
                    </td>
                    <td>
                        <div class="message-preview" title="${query.message}">
                            ${query.message.substring(0, 100)}${query.message.length > 100 ? '...' : ''}
                        </div>
                    </td>
                    <td>
                        <span class="priority-badge priority-${query.priority || 'normal'}">
                            ${query.priority || 'normal'}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${query.status || 'pending'}">
                            ${query.status || 'pending'}
                        </span>
                    </td>
                    <td>${query.category || 'general'}</td>
                    <td>
                        <small>${formatDate(query.submitted_at)}</small>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-sm" onclick="viewQuery(${query.id})">
                                üëÅÔ∏è View
                            </button>
                            <button class="btn btn-success btn-sm" onclick="respondToQuery(${query.id})">
                                üí¨ Respond
                            </button>
                            <button class="btn btn-warning btn-sm" onclick="updateStatus(${query.id})">
                                üìù Status
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteQuery(${query.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(stats) {
            document.getElementById('totalQueries').textContent = stats.total || 0;
            document.getElementById('pendingQueries').textContent = stats.pending || 0;
            document.getElementById('resolvedQueries').textContent = stats.resolved || 0;
            document.getElementById('urgentQueries').textContent = stats.urgent || 0;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})">‚Üê Previous</button>`;
            }

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="active">${i}</button>`;
                } else {
                    paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
                }
            }

            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})">Next ‚Üí</button>`;
            }

            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            loadQueries();
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('priorityFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('searchFilter').value = '';
            currentPage = 1;
            loadQueries();
        }

        function viewQuery(queryId) {
            const query = allQueries.find(q => q.id === queryId);
            if (!query) return;

            const modal = document.getElementById('responseModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="form-group">
                    <label>Query Details</label>
                    <div style="background: #f8fafc; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                        <p><strong>From:</strong> ${query.name} (${query.email})</p>
                        <p><strong>Subject:</strong> ${query.subject || 'No Subject'}</p>
                        <p><strong>Priority:</strong> ${query.priority || 'normal'}</p>
                        <p><strong>Status:</strong> ${query.status || 'pending'}</p>
                        <p><strong>Submitted:</strong> ${formatDate(query.submitted_at)}</p>
                        <p><strong>Message:</strong></p>
                        <div style="background: white; padding: 10px; border-radius: 5px; margin-top: 5px;">
                            ${query.message}
                        </div>
                    </div>
                </div>
                ${query.response ? `
                <div class="form-group">
                    <label>Previous Response</label>
                    <div style="background: #f0f9ff; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                        <p><strong>Responded by:</strong> ${query.responded_by || 'Unknown'}</p>
                        <p><strong>Responded at:</strong> ${formatDate(query.responded_at)}</p>
                        <p><strong>Response:</strong></p>
                        <div style="background: white; padding: 10px; border-radius: 5px; margin-top: 5px;">
                            ${query.response}
                        </div>
                    </div>
                </div>
                ` : ''}
                <div class="form-group">
                    <label for="responseText">Your Response</label>
                    <textarea id="responseText" placeholder="Type your response here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="statusUpdate">Update Status</label>
                    <select id="statusUpdate">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button class="btn btn-primary" onclick="saveResponse(${query.id})">üíæ Save Response</button>
                    <button class="btn btn-secondary" onclick="closeModal()">‚ùå Cancel</button>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function respondToQuery(queryId) {
            viewQuery(queryId);
        }

        function saveResponse(queryId) {
            const response = document.getElementById('responseText').value;
            const status = document.getElementById('statusUpdate').value;
            
            if (!response.trim()) {
                alert('Please enter a response');
                return;
            }

            fetch('/api/queries/' + queryId + '/respond', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    response: response,
                    status: status
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Response saved successfully!');
                    closeModal();
                    loadQueries();
                } else {
                    alert('Error saving response: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error saving response:', error);
                alert('Error saving response');
            });
        }

        function updateStatus(queryId) {
            const newStatus = prompt('Enter new status (pending, in-progress, resolved, closed):');
            if (!newStatus) return;

            fetch('/api/queries/' + queryId + '/status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    status: newStatus
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Status updated successfully!');
                    loadQueries();
                } else {
                    alert('Error updating status: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error updating status:', error);
                alert('Error updating status');
            });
        }

        function deleteQuery(queryId) {
            if (!confirm('Are you sure you want to delete this query? This action cannot be undone.')) {
                return;
            }

            fetch('/api/queries/' + queryId, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Query deleted successfully!');
                    loadQueries();
                } else {
                    alert('Error deleting query: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error deleting query:', error);
                alert('Error deleting query');
            });
        }

        function closeModal() {
            document.getElementById('responseModal').style.display = 'none';
        }

        function exportQueries() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchFilter = document.getElementById('searchFilter').value;

            const params = new URLSearchParams({
                status: statusFilter,
                priority: priorityFilter,
                category: categoryFilter,
                search: searchFilter,
                export: 'true'
            });

            window.open('/api/queries/export?' + params, '_blank');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('responseModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
    <script src="script.js"></script>
</body>
